version: 2.1

jobs:
  create-docker-image:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Installing dependencies
          command: pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Installing docker compose
          environment:
            COMPOSE_VERSION: '1.29.2'
          command:  |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run:
          name: Setting up docker
          command: |
            docker-compose -f docker-compose.prod.yml up -d --build
            
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Initializing docker compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Setting up docker
          command: |
            docker-compose -f docker-compose.prod.yml up -d --build
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker tag project_nginx:latest "$DOCKERHUB_USERNAME"/project_nginx:latest
            docker push $DOCKERHUB_USERNAME/project_nginx:latest
      - run:
          name: lint
          command: docker-compose -f docker-compose.prod.yml exec web pylint products/urls.py
      - run:
          name: run tests
          command: docker-compose -f docker-compose.prod.yml exec web python manage.py test
      - run: docker-compose -f docker-compose.prod.yml push

  build-and-push-to-dockerhub:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
#      - run: |
#          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
#      - run: docker build -t owinoben/ecommerce_api_project:$CIRCLE_BRANCH .
#      - run: docker push owinoben/ecommerce_api_project:$CIRCLE_BRANCH

workflows:
  build-and-test-workflow:
    jobs:
      - create-docker-image:
          context: Docker-create
          filters:
            branches:
              only:
                - main
      - test-and-lint:
          requires:
            - create-docker-image
      - build-and-push-to-dockerhub:
          requires:
            - test-and-lint